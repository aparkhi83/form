<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission</title>
    <style>
      :root {
        --bg-primary: #0d1b2a; /* Deep navy blue */
        --bg-secondary: #1f3d5c; /* Slightly lighter blue */
        --text-primary: #e6f1ff; /* Soft light blue */
        --text-secondary: #a4c4e6; /* Muted blue-gray */
        --accent-color: #4a90e2; /* Bright but soft blue */
        --accent-hover: #6ab0ff; /* Lighter blue on hover */
        --border-color: #2c4a6b; /* Dark blue border */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: background-color 0.3s, color 0.3s;
      }

      body {
        font-family: "Inter", Arial, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        margin: 40px auto;
        background-color: var(--bg-secondary);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(255, 255, 255, 0.05);
      }

      h2 {
        text-align: center;
        color: var(--text-primary);
        margin-bottom: 25px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-secondary);
        font-weight: 500;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(129, 199, 132, 0.2);
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        background-color: var(--accent-color);
        color: var(--bg-primary);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.1s;
      }

      .submit-btn:hover {
        background-color: var(--accent-hover);
      }

      .submit-btn:active {
        transform: scale(0.98);
      }

      #status-message {
        margin-top: 20px;
        text-align: center;
        padding: 12px;
        border-radius: 8px;
        font-weight: 500;
      }

      .success {
        background-color: rgba(76, 175, 80, 0.2);
        color: #81c784;
        border: 1px solid rgba(76, 175, 80, 0.3);
      }

      .error {
        background-color: rgba(244, 67, 54, 0.2);
        color: #ef5350;
        border: 1px solid rgba(244, 67, 54, 0.3);
      }

      @media (max-width: 600px) {
        .container {
          width: 95%;
          margin: 20px auto;
          padding: 20px;
        }
      }
      .logo-container {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .logo {
        max-width: 200px;
        height: auto;
        filter: grayscale(20%) brightness(120%);
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="assets/iste.png" alt="Farewell Party Logo" class="logo" />
      </div>
      <h2>Submit Your Information</h2>
      <form id="submitForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your full name"
          />
        </div>

        <div class="form-group">
          <label for="rollno">Roll number</label>
          <input
            type="text"
            id="rollno"
            name="rollno"
            required
            placeholder="Enter your roll number"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="attending">Will you be able to attend?</label>
          <select id="attending" name="attending" required>
            <option value="" disabled selected>Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            placeholder="Enter your phone number"
          />
        </div>

        <div class="form-group">
          <label for="message">Any message for your juniors?</label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Write your message here..."
          ></textarea>
        </div>

        <div class="form-group">
          <label for="image">Upload a childhood pic of yours</label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>

      <div id="status-message"></div>
    </div>

    <script>
      document
        .getElementById("submitForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const form = e.target;
          const statusMessage = document.getElementById("status-message");
          const scriptURL =
            "https://script.google.com/macros/s/AKfycbytUkL0gqoIV2_9DZHgxbmSy9s97kb2umr-eUs0pXMVbvPSgZh3AXLffR74HipYv9lh/exec";

          statusMessage.textContent = "Submitting...";
          statusMessage.classList.add("status-message");

          const formData = new FormData(form);

          const fileInput = document.getElementById("image");
          const file = fileInput.files[0];

          if (file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function () {
              formData.append("imageData", reader.result);
              sendData(formData);
            };
          } else {
            sendData(formData);
          }

          function sendData(formData) {
            fetch(scriptURL, {
              method: "POST",
              body: formData,
            })
              .then(() => {
                statusMessage.textContent =
                  "Thank you! Your submission was received.";
                statusMessage.classList.add("success");
                form.reset();
              })
              .catch((error) => {
                statusMessage.textContent =
                  "Oops! There was a problem submitting your form.";
                statusMessage.classList.add("error");
                console.error("Error!", error.message);
              });
          }
        });
    </script>
  </body>
</html>
